<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <title>Login - ScanShip</title>

    <style>
      @media (max-width: 768px) {
        /* .custom-img {
          width: 120px;
          display: flex;
          align-items: center;
        } */
        .custom-logo {
          width: 120px;
        }
      }
      @media (min-width: 768px) {
        .custom-img {
          width: 525px;
          height: 525px;
        }
        .custom-logo {
          width: 124px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-panel bg-color">
      <div class="content-wrapper">
        <div class="container-fluid m-0">
          <div class="row">
            <div class="col-12 col-md-6 text-center text-md-start ps-sm-5 mt-3">
              <a href="index.html">
                <img src="assets/images/logo.png" class="img-fluid custom-logo" />
              </a>
            </div>
            <div class="col-md-6 d-none d-md-block">
              <img src="assets/images/Ellipse 3.svg" class="img-fluid" alt="" />
            </div>
            <div class="col-12 col-md-6 text-end pe-sm-5 mt-3">
              <div class="position-absolute top-0 end-0 mt-3 me-sm-5">
                  <a href="index.html">
                  <img src="assets/images/close.svg" class="img-fluid custom-icon" height="50" width="50"/>
                  </a>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 mb-2 d-flex justify-content-center">
              <img
                src="assets/images/delivery.png"
                width="1000" height="1000"
                class="img-fluid custom-img d-none d-md-block"
              />
            </div>
            <div class="col-12 col-md-6"> 
                <div class="login_content">
                  <form class="login__form" id="loginForm">
                    <div>
                      <h1 class="login__title">Masuk</h1>
                      <p class="login__description">
                        <b>Selamat datang kembali, silahkan masuk</b>
                      </p>
                    </div>

                    <div>
                        <div>
                          <label for="email" class="login__label">Username</label>
                          <input
                            class="login__input"
                            type="text"
                            id="input-username"
                            placeholder="Masukkan username anda"
                            required oninvalid="this.setCustomValidity('Masukkan username anda 👧🏻');" 
                            onchange="try{setCustomValidity('')}catch(e){};" x-moz-errormessage="Masukkan username anda 👧🏻"
                          />
                        </div>

                        <div>
                          <label for="password" class="login__label">Password</label>
                          <div class="login__box">
                            <input
                              class="login__input"
                              type="password"
                              id="input-password"
                              placeholder="Masukkan password anda"
                              required oninvalid="this.setCustomValidity('Masukkan password anda 🔒');" 
                              onchange="try{setCustomValidity('')}catch(e){};" x-moz-errormessage="Masukkan password anda 🔒"
                            />
                            <i class="fa-solid fa-eye login__eye" id="togglePassword"></i>
                          </div>
                        </div>
                    <div>
                      <div class="login__buttons">
                        <button class="login__button">Masuk</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <img src="assets/images/Ellipse 2.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <script src="assets/js/login.js"></script>
    <script>
    const loginForm = document.getElementById('loginForm');
      
      loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const dataLogin = {
          email: document.getElementById('input-username').value, 
          password: document.getElementById('input-password').value, 
        }


        await login(dataLogin);
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Cek status logout di localStorage
        const logoutStatus = localStorage.getItem('logoutStatus');

        if (logoutStatus === 'success') {
          // Tampilkan notifikasi
          var notyf = new Notyf({
            duration: 2000,
            position: {
              x: 'right',
              y: 'top',
            },
            dismissible: true, // Menjadikan notifikasi bisa ditutup
            types: [
              {
                type: 'custom',
                background: 'linear-gradient(69.8deg, rgb(25, 49, 108) 2.8%, rgb(1, 179, 201) 97.8%)',
                icon: {
                  tagName: 'i',
                  className: 'fa-solid fa-arrow-right-from-bracket',
                }
              }
            ]
          });

          notyf.open({
            type: 'custom',
            message: 'Berhasil logout!',
          });

          // Hapus status logout dari localStorage
          localStorage.removeItem('logoutStatus');
        }

        const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#input-password');
            togglePassword.addEventListener('click', function (e) {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
        });
      });
    </script>

  </body>
</html>
