<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>

    <title>Login - ScanShip</title>

    <style>
      @media (max-width: 768px) {
        /* .custom-img {
          width: 120px;
          display: flex;
          align-items: center;
        } */
        .custom-logo {
          width: 120px;
        }
      }
      @media (min-width: 768px) {
        .custom-img {
          width: 525px;
          height: 525px;
        }
        .custom-logo {
          width: 124px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-panel bg-color">
      <div class="content-wrapper">
        <div class="container-fluid m-0">
          <div class="row">
            <div class="col-12 col-md-6 text-center text-md-start ps-sm-5 mt-3">
              <img src="assets/images/logo.png" class="img-fluid custom-logo" />
            </div>
            <div class="col-md-6 d-none d-md-block">
              <img src="assets/images/Ellipse 3.svg" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 mb-2 d-flex justify-content-center">
              <img
                src="assets/images/delivery.png"
                class="img-fluid custom-img d-none d-md-block"
              />
            </div>
            <div class="col-12 col-md-6"> 
                <div class="login_content">
                  <form class="login__form" id="loginForm">
                    <div>
                      <h1 class="login__title">Masuk</h1>
                      <p class="login__description">
                        <b>Selamat datang kembali, silahkan masuk</b>
                      </p>
                    </div>

                    <div>
                        <div>
                          <label for="email" class="login__label">Username</label>
                          <input
                            class="login__input"
                            type="text"
                            id="input-username"
                            placeholder="Masukkan username anda"
                            required
                          />
                        </div>

                        <div>
                          <label for="password" class="login__label">Password</label>
                          <div class="login__box">
                            <input
                              class="login__input"
                              type="password"
                              id="input-password"
                              placeholder="Masukkan password anda"
                              required
                            />
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                          </div>
                        </div>
                    <div>
                      <div class="login__buttons">
                        <button class="login__button">Masuk</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <img src="assets/images/Ellipse 2.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <script src="assets/js/login.js"></script>
    <script>

    const loginForm = document.getElementById('loginForm');
      
      loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const dataLogin = {
          email: document.getElementById('input-username').value, 
          password: document.getElementById('input-password').value, 
        }


        await login(dataLogin);
      });

      
    </script>

  </body>
</html>
