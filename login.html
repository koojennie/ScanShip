<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Responsive login form</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login__content">

          <form class="login__form">
            <div>
              <h1 class="login__title">Masuk</h1>
              <p class="login__description">
                <b>Selamat datang kembali, silahkan masuk</b>
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="email" class="login__label">Username</label>
                  <input class="login__input" type="text" id="username" placeholder="Masukkan username anda" required />
                </div>

                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" id="password" placeholder="Masukkan password anda" required />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>

              <div class="login__forgot">
                <a class="login__forgot" href="#">Lupa Password?</a>
              </div>
            </div>

            <div>
              <div class="login__buttons">
                <button class="login__button">Masuk</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>

  <!--=============== MAIN JS ===============-->
  <script src="./assets/js/main.js"></script>
  </body>
</html>
