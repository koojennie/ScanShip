    <script>

    document.addEventListener('DOMContentLoaded', () => {
      const userData = JSON.parse(localStorage.getItem("userData"));

      // Periksa apakah pengguna adalah admin
      if (!userData || userData.role !== "kurir") {
        // Jika bukan admin, redirect atau tampilkan pesan error
        alert(
          "Access Denied: You do not have permission to access this page."
        );
        window.location.href = "../login.html"; // Redirect ke halaman login atau halaman lain yang sesuai
      } else {
        console.log("Welcome, kurir!");
        
      const urlParams = new URLSearchParams(window.location.search);
      const noResi = urlParams.get("no_resi");
      const cardPaket = document.getElementById('cardPaket');
      const cardKurir = document.getElementById('cardKurir');
      const statusSelect = document.getElementById('pilihStatus');
      const trackLokasiPaket = document.getElementById('trackLokasiPaket');
      const namaKurir = document.getElementById("namaKangKurir");
      const dataKurir = document.getElementById("dataKangKurir");
      const statusTanggal = document.getElementById('status_tanggal');
      const pilihStatus = document.getElementById('pilihStatus');
      const formStatusTanggal = document.getElementById('form-status-tanggal');
    
      const userData = JSON.parse(localStorage.getItem("userData"));

      namaKurir.innerText = userData.name;
      dataKurir.innerHTML = `
        <h4>${userData.name} | Kurir</h4>
        <p class="text-muted">${userData.email}</p>
        `;

        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');

        // Membentuk string dengan format yyyy-mm-ddThh:mm
        const datetimeLocalValue = `${year}-${month}-${day}T${hours}:${minutes}`;

      statusTanggal.value = datetimeLocalValue;


      const resultPaket = getPaketDetail(noResi);

      resultPaket.then(data => {
      console.log(data);

      cardPaket.innerHTML = `
      <div class="card-header">
          <h4 class="card-title"><b>Info Paket</b></h4>
          <h5 class="text-primary">${data.package.no_resi}</h5>
        </div>
        <div class="card-body">
          <ul class="specification-list">
            <li>
              <span class="name-specification text-black"
                >Nama Penerima</span
              >
              <span class="status-specification" id=""
                >${data.package.nama_penerima}</span
              >
            </li>
            <li>
              <span class="name-specification text-black"
                >Notelp Penerima</span
              >
              <span class="status-specification" id=""
                >${data.package.notelp_penerima}</span
              >
            </li>
            <li>
              <span class="name-specification text-black"
                >Alamat Penerima</span
              >
              <br />
              <br />
              <span class="" id=""
                >${data.package.alamat_tujuan}</span
              >
            </li>
          </ul>
        </div>
      `;

      const kurirInfo = data.package.id_kurir ? `<div class="card-header">
        <h4 class="card-title"><b>Info Kurir</b></h4>
        <h5 class="text-primary">${data.package.id_kurir}</h5>
      </div>
      <div class="card-body">
        <ul class="specification-list">
          <li>
            <span class="name-specification text-black"
              >Nama Kurir</span
            >
            <span class="status-specification" id="">${data.package.nama_kurir}</span>
          </li>
          <li>
            <span class="name-specification text-black"
              >Notelp Kurir</span
            >
            <span class="status-specification" id=""
              >${data.package.notelp_kurir}</span
            >
          </li>
          <li>
            <span class="name-specification text-black">Email Kurir</span>
            <br />
            <br />
            <span class="" id="">${data.package.email_kurir}</span>
          </li>
        </ul>
      </div>
      ` : 
      `<div class="card-header">
        <h4 class="card-title">Info Kurir</h4>
        <h5 class="text-primary">Paket dalam ekspedisi Belum diambil kurir</h5>
      </div>
      <div class="card-body">
        <ul class="specification-list">
          <li>
            <span class="name-specification text-black"
              >Nama Kurir</span
            >
            <span class="status-specification" id="">Paket dalam Ekspedisi</span>
          </li>
          <li>
            <span class="name-specification text-black"
              >Notelp Kurir</span
            >
            <span class="status-specification" id=""
              >Paket dalam Ekspedisi</span
            >
          </li>
          <li>
            <span class="name-specification text-black">Email Kurir</span>
            <br />
            <br />
            <span class="" id="">Paket dalam Ekspedisi</span>
          </li>
        </ul>
      </div>
      `
      
      cardKurir.innerHTML = kurirInfo;

      // status yang tersedia 
      const allStatuses = [
        // `No resi telah dibuat`
        `Paket anda telah diambil dari [${data.package.nama_pengirim}]`,
        `Paket anda dalam perjalanan dari [${data.package.asal_pengirim}]`,
        `Paket telah diterima di pusat sortir`,
        `Paket dalam perjalanan ke [Sawangan DC]`,
        `Paket anda sedang dikirim oleh [${userData.name}]`,
        `Paket sedang dikirim ke alamat tujuan`,
        `Paket telah diterima oleh [${data.package.nama_penerima}]`
      ];

      // selected yang sudah dipilih
      const selectedStatuses = data.status.map(status => status.status_lokasi);

      // statusSelect.innerHTML = `
      //   <option value="" >---</option>
      //   <option value="Paket anda telah diambil dari [${data.package.nama_pengirim}]">Paket anda telah diambil dari [${data.package.nama_pengirim}]</option>
      //   <option value="Paket anda sedang dikirim oleh [nama_kurir]">Paket anda sedang dikirim oleh [nama_kurir]</option>
      //   <option value="Paket anda dalam perjalanan dari [${data.package.asal_pengirim}]">Paket anda dalam perjalanan dari [${data.package.asal_pengirim}]</option>
      //   <option value="Paket telah diterima di pusat sortir">Paket telah diterima di pusat sortir</option>
      //   <option value="Paket dalam perjalanan ke [Sawangan DC]">Paket dalam perjalanan ke [Sawangan DC]</option>
      //   <option value="Paket sedang dikirim ke alamat tujuan">Paket sedang dikirim ke alamat tujuan</option>
      //   <option value="Paket telah diterima oleh [${data.package.nama_penerima}]">Paket telah diterima oleh [${data.package.nama_penerima}]</option>
      // `;

      // Menambahkan opsi ke dalam elemen select
      allStatuses.forEach(status => {
        if (!selectedStatuses.includes(status)) {
          const option = document.createElement('option');
          option.value = status; // Menggunakan status sebagai nilai
          option.textContent = status; // Menggunakan status sebagai teks
          statusSelect.appendChild(option);
        }
      });

      const statusListItems = data.status.map(status => {
          const date = new Date(status.status_tanggal);

          // Format tanggal lokal
          const optionsDate = { day: '2-digit', month: '2-digit', year: 'numeric' };
          const formattedDate = date.toLocaleDateString('id-ID', optionsDate);

          // Format jam dan menit
          const optionsTime = {
              hour: '2-digit',
              minute: '2-digit',
              hour12: false // Format 24 jam
          };
          const formattedTime = date.toLocaleTimeString('id-ID', optionsTime);

          // Format hari
          const optionsDay = { weekday: 'long' };
          const formattedDay = date.toLocaleDateString('id-ID', optionsDay);

          return `
              <li class="feed-item">
                  <time class="date" datetime="${status.status_tanggal}">
                    ${formattedTime},  ${formattedDay} ${formattedDate} 
                  </time>
                  <span class="text">${status.status_lokasi}</span>
              </li>
          `;
      }).join('');

      trackLokasiPaket.innerHTML = statusListItems;


      formStatusTanggal.addEventListener('submit', async function(event){
        event.preventDefault();

        const selectedStatus = pilihStatus.value;
        const selectedDate = statusTanggal.value;

        const statusData = {
          status_tanggal : selectedDate,
          status_lokasi: selectedStatus,
          no_resi: data.package.no_resi
        }

        console.log(JSON.stringify(statusData));

        await updateStatusLokasi(statusData);

        // mau notyf
        function showNotification(message) {
        var notyf = new Notyf({
          duration: 2000,
          position: {
            x: 'right',
            y: 'top',
          },
          dismissible: true,
          types: [
            {
              type: 'custom',
              background: 'linear-gradient(69.8deg, rgb(25, 49, 108) 2.8%, rgb(1, 179, 201) 97.8%)',
              icon: {
                tagName: 'i',
                className: 'fa-solid fa-circle-check',
              }
            }
          ]
        });

        notyf.open({
          type: 'custom',
          message: 'Status berhasil ditambahkan',
        });
      }

      showNotification();

      setTimeout(() => {
        window.location.href = `updatelokasi.html?no_resi=${data.package.no_resi}`;
      }, 2000);

      })


    }).catch(error => {
      console.error('Error: ', error)
    });

  }
});
    </script>
