    <script>
      
      document.addEventListener('DOMContentLoaded', () => {
      const userData = JSON.parse(localStorage.getItem("userData"));
      const namaKurir = document.getElementById("namaKangKurir");
      const dataKurir = document.getElementById("dataKangKurir");
      const video = document.getElementById("video");
      const scannedImage = document.getElementById("scannedImage");
      const qrDataLabel = document.getElementById("qrData");
      const webcamButton = document.getElementById("webcamButton");
      const fileInput = document.getElementById("fileInput");

      namaKurir.innerText = userData.name;
      dataKurir.innerHTML = `
        <h4>${userData.name} | Kurir</h4>
        <p class="text-muted">${userData.email}</p>`;

      // Periksa apakah pengguna adalah admin
      if (!userData || userData.role !== "kurir") {
        // Jika bukan admin, redirect atau tampilkan pesan error
        alert("Access Denied: You do not have permission to access this page.");
        window.location.href = "../login.html"; // Redirect ke halaman login atau halaman lain yang sesuai
      } else {
        console.log("Welcome, kurir!");

        let intervalId; // Declare intervalId in the outer scope

        function showWebcam() {
          qrDataLabel.textContent = "";
          qrDataLabel.style.display = "none";
          scannedImage.style.display = "none";
          video.style.display = "block";
          startWebcamScanning();
        }

        function startWebcamScanning() {
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Tentukan facingMode berdasarkan perangkat
            let facingMode = "user"; // Default kamera depan
            if (window.innerWidth < 768) {
              // Mengasumsikan perangkat mobile
              facingMode = { exact: "environment" }; // Kamera belakang
            }

            navigator.mediaDevices
              .getUserMedia({ video: { facingMode: facingMode } })
              .then(function (stream) {
                video.srcObject = stream;
                video.play();

                intervalId = setInterval(scanWebcam, 1000); // Mulai scanning
              })
              .catch(function (error) {
                console.error("Error accessing webcam: ", error);
              });
          }
        }

        function scanWebcam() {
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            clearInterval(intervalId); // Stop scanning when a QR code is detected
            video.srcObject.getTracks().forEach((track) => track.stop()); // Stop the video stream
            displayQRData(code.data);
          }
        }

        function handleFileInput(event) {
          const file = event.target.files[0];
          const reader = new FileReader();

          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;

            img.onload = function () {
              const canvas = document.createElement("canvas");
              const context = canvas.getContext("2d");
              canvas.width = img.width;
              canvas.height = img.height;
              context.drawImage(img, 0, 0);
              const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
              const code = jsQR(imageData.data, imageData.width, imageData.height);

              if (code) {
                displayQRData(code.data);
              } else {
                alert("No QR code found in the image.");
              }
            };
          };

          reader.readAsDataURL(file);
        }

        function displayQRData(data) {
          if (isValidURL(data)) {
            window.open(data, "_blank");
          } else {
            qrDataLabel.textContent = `QR code data: ${data}`;
            qrDataLabel.style.display = "block";
            scannedImage.style.display = "none";
            video.style.display = "none";
          }
        }

        function isValidURL(str) {
          const pattern = new RegExp(
            "^(http(s)?://)?" + // protocol (http or https)
              "((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|" + // domain name
              "((\\d{1,3}\\.){3}\\d{1,3}))" + // OR ip (v4) address
              "(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*" + // port and path
              "(\\?[;&a-z\\d%_.~+=-]*)?" + // query string
              "(\\#[-a-z\\d_]*)?$",
            "i"
          ); // fragment locator
          return !!pattern.test(str);
        }

        webcamButton.addEventListener("click", showWebcam);
        fileInput.addEventListener("change", handleFileInput);
      }
    });

    </script>
