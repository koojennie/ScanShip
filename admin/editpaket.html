    <script>
        // Ambil no_resi dari query string atau URL
        const urlParams = new URLSearchParams(window.location.search);
        const noResi = urlParams.get('no_resi');
        const pilihKurir = document.getElementById('edit-kurir');

        if(noResi) {
            getPaketDetailForEdit(noResi);

            document.getElementById('edit-paket-form').addEventListener('submit', async function(event){
                event.preventDefault();

            const updatePaket = {
                no_resi: document.getElementById("no-resi-edit").value,
                tanggal_pengiriman: document.getElementById("tanggal-pengiriman-edit").value,
                nama_pengirim: document.getElementById("nama-pengirim-edit").value,
                asal_pengirim: document.getElementById("asal-pengirim-edit").value,
                nama_penerima: document.getElementById("nama-penerima-edit").value,
                notelp_penerima: document.getElementById("notelp-penerima-edit").value,
                alamat_tujuan: document.getElementById("tujuan-edit").value,
                // id_kurir: document.getElementById('edit-kurir').value
             };

            const no_resi = document.getElementById("no-resi-edit").value;

            handleUpdatePaket(updatePaket, no_resi);

            });

            getPaketDetail(noResi).then(data => {
                const dataPaketKurir = data.package.id_kurir;
                const dataKurirTersedia = getKurir();
            
                    dataKurirTersedia.then(kurir => {
                    const kurirdata = kurir.data;
    
                    // filter
                    const kurirFilter = kurirdata.filter(k=> k.id_kurir == dataPaketKurir)
                    pilihKurir.value = kurirFilter[0].nama_kurir;
    
                });
            });


            // console.log(dataPaketKurir)

        }
    </script>
