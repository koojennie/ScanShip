    <script>
        // Ambil no_resi dari query string atau URL
        const urlParams = new URLSearchParams(window.location.search);
        const idKurir = urlParams.get('id_kurir');

        if(idKurir) {
            getKurirDetailForEdit(idKurir);

            document.getElementById('edit-kurir-form').addEventListener('submit', async function(event){
                event.preventDefault();

            const updateKurir = {
                id_kurir: document.getElementById("id-kurir-edit").value,
                usn_kurir: document.getElementById("username-kurir-edit").value,
                nama_kurir: document.getElementById("nama-kurir-edit").value,
                email_kurir: document.getElementById("email-kurir-edit").value,
                notelp_kurir: document.getElementById("notelp-kurir-edit").value,
                // new_pw_kurir: document.getElementById("new-pw-kurir").value,
                // change_pw_kurir: document.getElementById("change-pw-kurir").value,
             };

            const id_kurir = document.getElementById("id-kurir-edit").value;

            handleUpdateKurir(updateKurir, id_kurir);

            })

        }
    </script>
