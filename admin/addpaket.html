                                <div class="card-header">

                                </div>
                                <div class="card-body">
                                    <form action="action/insertpaketaction.html" method="POST" enctype="multipart/form-data">
                                        <input type="hidden" name="no_resi" value="dari database">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <div class="form-group">
                                                    <label for="tanggal">Tanggal Pengiriman</label>
                                                    <input type="text" class="form-control" id="tanggal" name="tanggal" placeholder="Enter Date" value="" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="nama-pengirim">Nama Pengirim</label>
                                                    <input type="text" class="form-control" id="nama-pengirim" name="nama-pengirim" placeholder="Enter Name" value="" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="asal-pengirim">Asal Pengirim</label>
                                                    <input type="text" class="form-control" id="asal-pengirim" name="asal-pengirim" placeholder="Enter Address" value="" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="nama-penerima">Nama Penerima</label>
                                                    <input type="text" class="form-control" id="nama-penerima" name="nama-penerima" placeholder="Enter Name" value="" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="no_telp">No Telp Penerima</label>
                                                    <input type="text" class="form-control" id="no_telp" name="no_telp" placeholder="Enter Phone Number" value="" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="tujuan">Alamat Tujuan</label>
                                                    <input type="text" class="form-control" id="tujuan" name="tujuan" placeholder="Enter Full Address" value="" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="status">Status</label>
                                                    <input type="text" class="form-control" id="status" name="status" placeholder="Enter Status" value="" required/>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                            </div>
                                            <div class="col-lg-12 pt-5">
                                                <a href="paket.html" class="btn btn-secondary">BACK</a>
                                                <button class="btn btn-primary" type="submit">SUBMIT</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
